<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جهات الاتصال</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .contact-info {
            padding: 20px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-info h2 {
            margin-top: 0;
        }

        .contact-info label {
            display: block;
            margin-bottom: 5px;
        }

        .contact-info input, .contact-info textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        .contact-info button[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
    <script>
        function showConfirmation(event) {
            event.preventDefault(); // منع الإرسال الفوري للنموذج
            alert('تم إرسال الرسالة بنجاح!'); // رسالة التأكيد
            document.querySelector('form').submit(); // إرسال النموذج بعد عرض الرسالة
        }
    </script>
</head>
<body>
    <header>
        <h1>جهات الاتصال</h1>
    </header>

    <section class="contact-info">
        <h2>معلومات الاتصال:</h2>
        <p>إذا كان لديك أي استفسار أو تحتاج للمساعدة، يمكنك التواصل معنا عبر:</p>
        <ul>
            <li><strong>البريد الإلكتروني:</strong> edrak@gmail.com</li>
            <li><strong>رقم الهاتف:</strong> +123 456 7890</li>
        </ul>
        
        <h3>أو يمكنك ملء النموذج أدناه للتواصل:</h3>

        <form action="https://formspree.io/f/xzzrzkpk" method="POST" onsubmit="showConfirmation(event)">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">الرسالة:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">إرسال</button>
        </form>
    </section>

    <footer>
        <p>جميع الحقوق محفوظة © 2025</p>
    </footer>
</body>
</html>
