.dropdown{
    position: relative;
         }
 .dropdown-content {
 display: none;
 position: absolute;
 background-color: rgba(255, 255, 255, 0.95); 
 z-index: 1;
 border-radius: 10px; 
 padding: 10px; 
 width: 200px; 
 column-count: 2; 
 column-gap: 15px;
 
 }
 
 .dropdown-content ul {
     flex-wrap: wrap;
     list-style-type: none;
     padding: 0;
     margin: 0;
 }
 
 .dropdown-content li {
     
     margin: 5px 0; 
 }
 
 .dropdown-content li a {
     
     display: block; 
     color: black;
     padding: 10px; 
     border-radius: 5px; 
     transition: background 0.3s;
     text-align: center; 
 }
 
 .dropdown-content li a:hover {
     background: rgba(0, 0, 0, 0.1); 
     color: red;
 }
 
 .dropdown:hover .dropdown-content {
     display: block; 
 }
